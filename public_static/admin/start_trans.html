
<!DOCTYPE html>
<html>
<head>
    <title>CREATE TRANSACTION</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="keywords" content="Slide Login Form template Responsive, Login form web template, Flat Pricing tables, Flat Drop downs Sign up Web Templates, Flat Web Templates, Login sign up Responsive web template, SmartPhone Compatible web template, free webdesigns for Nokia, Samsung, LG, SonyEricsson, Motorola web design" />

    <script>
        addEventListener("load", function () {
            setTimeout(hideURLbar, 0);
        }, false);

        function hideURLbar() {
            window.scrollTo(0, 1);
        }
    </script>



    <link href="../css/style.css" rel="stylesheet" type="text/css" media="all" />
    <link href="../css/font-awesome.min.css" rel="stylesheet" type="text/css" media="all" />
    <link href="//fonts.googleapis.com/css?family=Hind:300,400,500,600,700" rel="stylesheet">

    <script
            src="https://code.jquery.com/jquery-3.3.1.js"
            integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
            crossorigin="anonymous"></script>
    <script type="text/javascript" src="./../admin/js/start_trans.js"></script>


</head>
<body>

<div class="w3layouts-main">
    <div class="bg-layer">
        <h1>Create Transaction</h1>
        <div class="header-main" style="width: 50%;">
            <div class="header-left-bottom">
                    <div class="icon1">
                        <span class="fa fa-user"></span>
                        <input type="text" id="registration_no" placeholder="Registration Number" required=""/>
                    </div>
                    
                    <div class="icon1">
                        <span class="fa fa-user"></span>
                        <input type="date" id="registration_date" placeholder="Registration Date" required=""/>
                    </div>
                    <div class="icon1">
                        <span class="fa fa-user"></span>
                        <input type="text" id="buyer_id" placeholder="Buyer ID" required=""/>
                    </div>
                    <div class="icon1">
                        <span class="fa fa-user"></span>
                        <input type="text" id="Property_id" placeholder="Property_id" required=""/>
                    </div>
                    <div class="icon1">
                        <span class="fa fa-user"></span>
                        <input type="text" id="Deed_id" placeholder="Deed_id" required=""/>
                    </div>
                    <div class="icon1">
                        <span class="fa fa-user"></span>
                        <input type="text" id="SRO_office_id" placeholder="SRO_office_id" required=""/>
                    </div>
                    <div class="icon1">
                        <span class="fa fa-user"></span>
                        <input type="text" id="Locality_id" placeholder="Locality_id" required=""/>
                    </div>
                    <div class="icon1">
                        <span class="fa fa-user"></span>
                        <input type="text" id="Book_no" placeholder="Book_no" required=""/>
                    </div>
                    <div class="icon1">
                        <span class="fa fa-user"></span>
                        <input type="text" id="Mode_of_payment" placeholder="Mode_of_payment" required=""/>
                    </div>
                    <div class="icon1">
                        <span class="fa fa-user"></span>
                        <input type="text" id="Seller_id" placeholder="Seller_id" required=""/>
                    </div>
                    <div class="icon1 hidden">
                        <span class="fa fa-user"></span>
                        <input type="text" id="Status" placeholder="Status" required="" value = "pending"/>
                    </div>
                    
                    <div class="icon1">
                        <span class="fa fa-user"></span>
                        <input type="int" id="price" placeholder="Property Price" required=""/>
                    </div>
                    <div class="bottom">
                        <button class="btn" id="submit">Submit</button>
                    </div>
            </div>

        </div>
    </div>
</div>

</body>
</html>
