
<!DOCTYPE html>
<html>
<head>
    <title>Login</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="keywords" content="Slide Login Form template Responsive, Login form web template, Flat Pricing tables, Flat Drop downs Sign up Web Templates, Flat Web Templates, Login sign up Responsive web template, SmartPhone Compatible web template, free webdesigns for Nokia, Samsung, LG, SonyEricsson, Motorola web design" />

    <script>
        addEventListener("load", function () {
            setTimeout(hideURLbar, 0);
        }, false);

        function hideURLbar() {
            window.scrollTo(0, 1);
        }
    </script>



    <link href="../css/style.css" rel="stylesheet" type="text/css" media="all" />
    <link href="../css/font-awesome.min.css" rel="stylesheet" type="text/css" media="all" />
    <link href="//fonts.googleapis.com/css?family=Hind:300,400,500,600,700" rel="stylesheet">

    <script
            src="https://code.jquery.com/jquery-3.3.1.js"
            integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
            crossorigin="anonymous"></script>
    <script type="text/javascript" src="./../admin/js/register_govt_official.js"></script>


</head>
<body>

<div class="w3layouts-main">
    <div class="bg-layer">
        <h1>Register <br> Govt Official</h1>
        <div class="header-main">
            <div class="main-icon">
                <span class="fa fa-eercast"></span>
            </div>
            <div class="header-left-bottom">
                <form>
                    <div class="icon1">
                        <span class="fa fa-user"></span>
                        <input type="email" id="email" placeholder="Email Address" required=""/>
                    </div>
                    <div class="icon1">
                        <span class="fa fa-user"></span>
                        <input id="govt_id" type="text" placeholder="Government ID" required=""/>
                    </div>
                    <div class="icon1">
                        <span class="fa fa-user"></span>
                        <input  id="phone" type="text" placeholder="Phone Number" required=""/>
                    </div>
                    <div class="icon1">
                        <span class="fa fa-user"></span>
                        <input  id="aadhar_card_no" type="text" placeholder="Aadhar Card Number" required=""/>
                    </div>
                    <div class="icon1">
                        <span class="fa fa-lock"></span>
                        <input type="password" id="pass" placeholder="Password" required=""/>
                    </div>
                    <div class="icon1">
                        <span class="fa fa-lock"></span>
                        <input type="password" id="repass" placeholder="Retype Password" required=""/>
                    </div>
                    <div class="bottom">
                        <button class="btn" id="register">Register</button>
                    </div>
                </form>
            </div>

        </div>
    </div>
</div>

</body>
</html>
